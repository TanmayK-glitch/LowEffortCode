        body {
            font-family: 'Inter', sans-serif;
        }

        /* 3D Environment */
        .scene {
            perspective: 1200px;
            transform-style: preserve-3d;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Moving Grid Background - Darker Lines */
        .grid-layer {
            position: absolute;
            inset: -50%;
            width: 200%;
            height: 200%;
            background-size: 80px 80px;
            background-image:
                linear-gradient(to right, rgba(0, 0, 0, 0.12) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.12) 1px, transparent 1px);
            transform-style: preserve-3d;
            transform:
                rotateX(var(--tilt-y, 20deg)) rotateY(var(--tilt-x, 0deg)) scale(1.5);
            transform-origin: center center;
            /* Removed transition to prevent fighting with JS loop */
            mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
            will-change: transform;
        }

        /* Hero Text 3D Movement */
        .hero-3d-text {
            /* Removed transition to prevent fighting with JS loop */
            transform:
                translateX(var(--move-x, 0px)) translateY(var(--move-y, 0px));
            will-change: transform;
        }

        /* Lens/Cursor System */
        #hero-text-container {
            position: relative;
            display: inline-block;
            cursor: none;
        }

        /* The blurred/distorted text layer revealed by clip-path */
        .lens-content-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            clip-path: circle(var(--radius, 0px) at var(--cursor-x, 50%) var(--cursor-y, 50%));
            will-change: clip-path;
            transition: opacity 0.3s ease;
        }

        /* The text inside the lens - Magnified & Refracted Look */
        .lens-content-layer h1 {
            /* Stronger scale for refraction effect */
            transform: scale(1.6);
            transform-origin: var(--cursor-x, 50%) var(--cursor-y, 50%);
            color: #000;
            filter: blur(0.5px);
        }

        /* The Physical Glass Orb Overlay */
        .glass-orb {
            position: absolute;
            top: 0;
            left: 0;
            width: var(--diameter, 240px);
            height: var(--diameter, 240px);
            border-radius: 50%;
            pointer-events: none;
            z-index: 30;
            opacity: 0;
            /* Use transform for performance instead of left/top */
            transform: translate3d(var(--cursor-x, 50%), var(--cursor-y, 50%), 0) translate(-50%, -50%);
            will-change: transform, opacity;
            transition: opacity 0.3s ease;
            /* Enhanced Glass Styling to match screenshot */
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 40%, rgba(255, 255, 255, 0) 70%);
            box-shadow:
                /* Deep inner shadow for volume */
                inset -15px -15px 30px rgba(0, 0, 0, 0.3),
                /* Soft inner glow */
                inset 10px 10px 30px rgba(255, 255, 255, 0.7),
                /* Sharp specular highlight */
                inset 20px 20px 10px rgba(255, 255, 255, 0.9),
                /* Outer drop shadow */
                0 25px 50px rgba(0, 0, 0, 0.4);
            /* Crisp border */
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(3px);
        }

        /* Activation states */
        #hero-text-container.active .lens-content-layer,
        #hero-text-container.active .glass-orb {
            opacity: 1;
        }

        /* Smooth marquee */
        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-marquee {
            animation: marquee 10s linear infinite;
        }
    </style>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Elements
        const textContainer = document.getElementById('hero-text-container');
        const lensLayer = document.querySelector('.lens-content-layer');
        const glassOrb = document.querySelector('.glass-orb');
        const gridLayer = document.getElementById('grid-layer');

        // Configuration
        const lerpFactor = 0.12;
        const orbDiameter = 280; // Increased size slightly for impact

        // State
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // For Lens Local Coordinates
        let localMouseX = 0;
        let localMouseY = 0;
        let currentLocalX = 0;
        let currentLocalY = 0;

        // For Global 3D Tilt
        let tiltX = 0;
        let tiltY = 0;
        let currentTiltX = 0;
        let currentTiltY = 0;

        // For Text Movement Smoothing
        let currentTextMoveX = 0;
        let currentTextMoveY = 0;

        // Mouse Move Listener (Global)
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Calculate Local Coords for Lens if hovering text
            const rect = textContainer.getBoundingClientRect();
            localMouseX = mouseX - rect.left;
            localMouseY = mouseY - rect.top;

            // Check if mouse is within a reasonable distance of the text to show the orb
            // Expanded buffer to make it feel more responsive around the text
            const buffer = 100;
            if (
                mouseX > rect.left - buffer &&
                mouseX < rect.right + buffer &&
                mouseY > rect.top - buffer &&
                mouseY < rect.bottom + buffer
            ) {
                textContainer.classList.add('active');
            } else {
                textContainer.classList.remove('active');
            }
        });

        function animate() {
            // 1. Smooth Lens Movement (Lerp)
            currentLocalX += (localMouseX - currentLocalX) * lerpFactor;
            currentLocalY += (localMouseY - currentLocalY) * lerpFactor;

            // Apply Lens Position
            // If active, radius is full, else 0
            const radius = textContainer.classList.contains('active') ? orbDiameter / 2 : 0;

            // CSS Variable injection for the clip-path
            lensLayer.style.setProperty('--cursor-x', `${currentLocalX}px`);
            lensLayer.style.setProperty('--cursor-y', `${currentLocalY}px`);
            lensLayer.style.setProperty('--radius', `${radius}px`);

            // CSS Variable for the glass orb div
            glassOrb.style.setProperty('--cursor-x', `${currentLocalX}px`);
            glassOrb.style.setProperty('--cursor-y', `${currentLocalY}px`);
            glassOrb.style.setProperty('--diameter', `${orbDiameter}px`);

            // 2. 3D Parallax Background Calculation
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const pctX = (mouseX - centerX) / centerX;
            const pctY = (mouseY - centerY) / centerY;

            // Target angles
            const targetTiltX = pctX * 8;
            const targetTiltY = pctY * -8;

            // Smooth Tilt
            currentTiltX += (targetTiltX - currentTiltX) * 0.05;
            currentTiltY += (targetTiltY - currentTiltY) * 0.05;

            // Apply to Grid (Background)
            gridLayer.style.setProperty('--tilt-x', `${currentTiltX}deg`);
            gridLayer.style.setProperty('--tilt-y', `${20 + currentTiltY}deg`);

            // Apply slight parallax to Hero Text
            const targetTextMoveX = pctX * -15;
            const targetTextMoveY = pctY * -15;

            // Smooth Text Movement (Lerp)
            currentTextMoveX += (targetTextMoveX - currentTextMoveX) * 0.1;
            currentTextMoveY += (targetTextMoveY - currentTextMoveY) * 0.1;

            // Apply to Container instead of Document for better performance
            textContainer.style.setProperty('--move-x', `${currentTextMoveX}px`);
            textContainer.style.setProperty('--move-y', `${currentTextMoveY}px`);

            requestAnimationFrame(animate);
        }

        // Initialize animation
        animate();

        // GSAP Animations
        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin();

            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            // 1. Grid Fade In
            tl.from(".grid-layer", {
                duration: 1.5,
                opacity: 0,
                scale: 1.2,
                ease: "power2.out"
            }, 0);

            // 2. Header Slide Down
            tl.from("header", {
                duration: 1,
                y: -30,
                opacity: 0,
                delay: 0.2
            }, 0);

            // 3. Hero Text Stagger
            // Split text manually for stagger effect since we don't have SplitText plugin
            const heroSpans = document.querySelectorAll("#hero-text-container h1 > span");
            tl.from(heroSpans, {
                duration: 1.2,
                y: 100,
                opacity: 0,
                stagger: 0.15,
                skewY: 5
            }, 0.3);

            // 4. Supporting Text Fade Up
            tl.from(".mt-12 p", {
                duration: 1,
                y: 20,
                opacity: 0
            }, 0.8);

            // 5. Bottom Ticker Slide Up
            tl.from(".absolute.bottom-\\[5\\%\\]", {
                duration: 1,
                y: 50,
                opacity: 0
            }, 1);
        });

    </script>
