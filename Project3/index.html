<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandslab Inspired Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            --bg-color: #e3e3e3;
            --neon-color: #edff67;
            --text-white: #ffffff;
            --text-black: #000000;
            --font-display: 'Anton', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--font-body);
            overflow-x: hidden;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Stop scrolling when menu is open */
        body.menu-open {
            overflow: hidden;
        }

        /* Navigation (Minimal) */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.9rem;
            color: #333;
            position: relative;
            z-index: 50; 
        }
        
        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 1px;
            z-index: 51; /* Keep logo above menu */
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            text-decoration: none;
            color: inherit;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--text-black);
            transition: width 0.3s ease;
        }

        .nav-item:hover {
            color: var(--text-black);
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* Hero Container */
        .hero {
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            width: 100%;
        }

        /* Main Typography Grid */
        .headline-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1600px;
        }

        .line {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Responsive Fluid Typography */
            font-size: 13.5vw; 
            line-height: 0.85;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
            text-transform: uppercase;
            white-space: nowrap;
            width: 100%;
        }

        /* Text Colors */
        .text-white { color: var(--text-white); }
        .text-neon { color: var(--neon-color); }

        /* Icon Blocks */
        .icon-block {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: 0.8em; 
            width: 0.8em;
            margin: 0 0.05em;
        }

        /* 1. Neon Square with Star */
        .neon-square {
            background-color: var(--neon-color);
            color: white;
        }
        .neon-square svg {
            width: 80%;
            height: 80%;
            fill: white;
        }

        /* 2. Black Cluster Icon */
        .black-cluster {
            width: 0.85em; 
        }
        .black-cluster svg {
            width: 100%;
            height: 100%;
            fill: var(--text-black);
        }

        /* 3. Arrow Circle */
        .arrow-circle {
            background-color: var(--text-black);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            width: 0.75em;
            height: 0.75em;
            margin: 0 0.02em; 
        }
        .arrow-circle svg {
            width: 60%;
            height: 60%;
            fill: white;
            transform: rotate(-45deg); 
        }

        /* Floating Labels */
        .floater {
            position: absolute;
            font-size: 0.8rem;
            color: #888;
            line-height: 1.3;
            font-weight: 600;
            text-transform: uppercase;
            max-width: 150px;
        }

        .f-top-left { top: 15%; left: 5%; text-align: right; }
        .f-mid-left { top: 45%; left: 8%; text-align: right; }
        .f-top-right { top: 10%; right: 5%; text-align: right; }
        .f-bot-right { bottom: 10%; right: 15%; text-align: left; }

        /* The Button - Fixed Spacing */
        .cta-btn {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--text-black);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: normal; 
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            z-index: 5;
            white-space: nowrap;
        }
        
        .cta-btn:hover {
            transform: translateY(-50%) scale(1.05);
            background-color: #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .cta-btn svg {
            transition: transform 0.3s ease;
        }

        .cta-btn:hover svg {
            transform: translate(3px, -3px);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 51; /* Above mobile menu */
            width: 30px; /* Explicit width for click area */
            height: 20px; /* Explicit height */
        }

        .hamburger span {
            width: 100%;
            height: 2px;
            background-color: var(--text-black);
            transform-origin: center; /* Crucial for X animation */
            transition: background-color 0.3s;
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            z-index: 40; /* Below Nav, Above Content */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .mobile-menu.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Additional Internal Close Button */
        .mobile-close-btn {
            position: absolute;
            top: 1.5rem;
            right: 3rem;
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.6;
        }

        .mobile-nav-item {
            font-family: var(--font-display);
            font-size: 13vw; /* Large fluid text */
            text-decoration: none;
            color: var(--text-black);
            opacity: 0;
            transform: translateY(40px);
            line-height: 1;
            text-transform: uppercase;
        }
        
        .mobile-nav-item:hover {
            color: #555; /* Subtle hover effect */
        }

        /* Responsive adjustments */
        @media (max-width: 1280px) {
            .line { font-size: 13vw; }
            .cta-btn { 
                position: relative; 
                right: auto; 
                top: auto; 
                transform: none;
                margin-left: 30px;
                padding: 0.8rem 1.8rem;
                font-size: 0.9rem;
            }
            .cta-btn:hover { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            nav { padding: 1.5rem 2rem; }
            .nav-links { display: none; }
            .hamburger { display: flex; }
            .mobile-close-btn { right: 2rem; display: none; /* We hide internal close because hamburger becomes X */ } 
            
            /* If you prefer the internal text button visible, remove 'display: none' above */

            .floater { display: none; }
            .line { 
                flex-wrap: wrap; 
                font-size: 16vw;
                line-height: 0.9;
                margin-bottom: 10px;
            }
            .cta-btn { margin-top: 10px; }
        }
        
        /* Bottom Neon Bar */
        .bottom-bar {
            height: 60px;
            width: 100%;
            background-color: var(--neon-color);
            margin-top: auto;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">BASEGRID</div>
        <div class="nav-links">
            <a href="#" class="nav-item">Services</a>
            <a href="#" class="nav-item">Our Work</a>
            <a href="#" class="nav-item">Contact</a>
        </div>
        
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="mobile-menu">
        <div class="mobile-close-btn">Close</div>

        <a href="#" class="mobile-nav-item">Services</a>
        <a href="#" class="mobile-nav-item">Our Work</a>
        <a href="#" class="mobile-nav-item">Contact</a>
    </div>

    <main class="hero">
        
        <div class="floater f-mid-left">Web & App<br>Development</div>
        <div class="floater f-top-left" style="top: 60%; left: 10%;">System<br>Integration<br>& Cloud</div>
        <div class="floater f-top-right">Custom AI Solutions<br>& Integration</div>
        <div class="floater f-bot-right">Maintenance<br>& Security</div>

        <div class="headline-wrapper">
            
            <div class="line">
                <span class="text-white">TRANS</span>
                <div class="icon-block neon-square">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L14.5 9.5H22L16 14L18.5 21.5L12 17L5.5 21.5L8 14L2 9.5H9.5L12 2Z" fill="white"/>
                    </svg>
                </div>
                <span class="text-white">FORMING</span>
            </div>

            <div class="line" style="position: relative;">
                <span class="text-white">IDEAS</span>
                <div class="icon-block black-cluster">
                    <svg viewBox="0 0 100 100" fill="black">
                        <circle cx="25" cy="25" r="22" />
                        <circle cx="75" cy="25" r="22" />
                        <circle cx="25" cy="75" r="22" />
                        <circle cx="75" cy="75" r="22" />
                    </svg>
                </div>
                <span class="text-white">INTO</span>
                
                <a href="#" class="cta-btn">
                    Work with us 
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>
                </a>
            </div>

            <div class="line text-neon">
                <span>EXPERI</span>
                <div class="icon-block arrow-circle">
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="0">
                         <path d="M5 12h14M12 5l7 7-7 7" stroke="white" stroke-width="4" fill="none" />
                    </svg>
                </div>
                <span>ENCES</span>
            </div>

        </div>
    </main>

    <div class="bottom-bar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            // 1. Initial Load Animations
            tl.from(".logo", { y: -20, opacity: 0, duration: 1 })
              .from(".nav-item", { y: -20, opacity: 0, duration: 0.8, stagger: 0.1 }, "-=0.8")
              .from(".line", { y: 50, opacity: 0, duration: 1.2, stagger: 0.15, clearProps: "all" }, "-=0.6")
              .from(".icon-block", { scale: 0, rotation: -180, duration: 0.8, stagger: 0.1, ease: "back.out(1.7)" }, "-=1.0")
              .from(".cta-btn", { scale: 0.5, opacity: 0, duration: 0.8, ease: "back.out(1.7)", clearProps: "scale,opacity" }, "-=0.8")
              .from(".floater", { opacity: 0, y: 20, duration: 1, stagger: 0.1 }, "-=0.5")
              .from(".bottom-bar", { scaleY: 0, transformOrigin: "bottom", duration: 1 }, "-=1.0");

            // --- Menu Logic ---
            const hamburger = document.querySelector('.hamburger');
            const closeBtn = document.querySelector('.mobile-close-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            const mobileLinks = document.querySelectorAll('.mobile-nav-item');
            let isMenuOpen = false;

            // Function to toggle menu
            const toggleMenu = () => {
                isMenuOpen = !isMenuOpen;
                const body = document.querySelector('body');

                if (isMenuOpen) {
                    // Open
                    mobileMenu.classList.add('active');
                    body.classList.add('menu-open');
                    
                    // Animate Hamburger into an X
                    // Gap is 6px, Height is 2px. Movement = 8px
                    gsap.to(hamburger.children[0], { rotation: 45, y: 8, backgroundColor: "#000", duration: 0.3 });
                    gsap.to(hamburger.children[1], { opacity: 0, duration: 0.3 });
                    gsap.to(hamburger.children[2], { rotation: -45, y: -8, backgroundColor: "#000", duration: 0.3 });

                    // Animate Links In
                    gsap.to(mobileLinks, {
                        y: 0,
                        opacity: 1,
                        duration: 0.6,
                        stagger: 0.1,
                        ease: "power2.out",
                        delay: 0.2
                    });
                } else {
                    // Close
                    mobileMenu.classList.remove('active');
                    body.classList.remove('menu-open');

                    // Animate Hamburger back to lines
                    gsap.to(hamburger.children[0], { rotation: 0, y: 0, backgroundColor: "#000", duration: 0.3 });
                    gsap.to(hamburger.children[1], { opacity: 1, duration: 0.3 });
                    gsap.to(hamburger.children[2], { rotation: 0, y: 0, backgroundColor: "#000", duration: 0.3 });

                    // Reset Links
                    gsap.to(mobileLinks, {
                        y: 40,
                        opacity: 0,
                        duration: 0.3
                    });
                }
            };

            // Event Listeners
            hamburger.addEventListener('click', toggleMenu);
            closeBtn.addEventListener('click', toggleMenu); // Logic for the internal close button

            // Close menu when a link is clicked
            mobileLinks.forEach(link => {
                link.addEventListener('click', toggleMenu);
            });
        });
    </script>

</body>
</html>
